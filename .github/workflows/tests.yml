name: Unit Tests

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          java-version: "11"

      - name: Build with Gradle
        run: ./gradlew build --console=plain

      - name: Run unit tests
        run: ./gradlew test --console=plain
